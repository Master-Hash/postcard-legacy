{% extends "base.svg" %}
{% from "macros.svg" import internal_img, external_img %}

{% block img %}
    {% if c.img == "in" %}
        {{ internal_img(c.src) }}
    {% elif c.img == "ex" %}
        {{ external_img(c.src) }}
    {% endif %}
{% endblock img %}

{% block text %}
    {% include 'text.svg' %}
{% endblock text %}
