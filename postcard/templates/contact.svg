{% extends "base.svg" %}
{% from "macros.svg" import github, qq, mail, bilibili, internal_img, external_img, quote %}

{% block contact %}
    <g id="Contact">
        {% if c.github %}{{ github(username=c.github) }}{% endif %}
        {% if c.qq %}{{ qq(username=c.qq) }}{% endif %}
        {% if c.mail %}{{ mail(address=c.mail) }}{% endif %}
        {% if c.bilibili %}{{ bilibili(username=c.bilibili) }}{% endif %}
    </g>
{% endblock contact %}

{% block quote %}
    {{ quote(line=c.line, line2=c.line2) }}
{% endblock quote %}
